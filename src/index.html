<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Movie comparison</title>
</head>
<body>
    <div class="all">
        <div class="header">
            <img src="https://img.icons8.com/ios/50/000000/movie--v1.png" class="header-img"/>
            <h3 class="header-title">Movie Comparison</h3>
        </div>
        <div class="main">
            <div class="container">
                <div class="boxes left">
                    <div class="box">
                        <label> Search a movie </label>
                        <input type="text" id="left-input">
                    </div>
                    <div id="left-drop-down"></div>
                    <div class="left-details"></div>
                </div>
                <div class="boxes right">
                    <div class="box">
                        <label> Search an other movie </label>
                        <input type="text" id="right-input">
                    </div>
                    <div id="right-drop-down"></div>
                    <div class="right-details"></div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>I will be so happy to see your review on my app :)</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
